<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lab1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="../lab1/js/bootstrap.bundle.min.js"></script>
    <style>
        .nutrition-table {
            max-width: 650px;
            /* chỉnh độ rộng giống ảnh */
            margin: auto;
        }

        .nutrition-table thead th {
            background-color: #ffc107;
            /* vàng đậm hơn */
            color: #000;
            font-weight: bold;
        }
    </style>

</head>

<body></body>

<div class="container mt-4">
    <h3 class="text-danger text-center mb-3">
        Bảng Thành Phần Dinh Dưỡng
    </h3>

    <table class="table table-bordered text-center align-middle nutrition-table">
        <thead>
            <tr>
                <th rowspan="2">Thành Phần</th>
                <th colspan="2">Giá Trị</th>
            </tr>
            <tr>
                <th>Khối Lượng</th>
                <th>% DV*</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Calories</td>
                <td>200 kcal</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Chất Béo</td>
                <td>9 g</td>
                <td>14%</td>
            </tr>
            <tr>
                <td>Chất Béo Bão Hòa</td>
                <td>4 g</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Chất Đạm</td>
                <td>8 g</td>
                <td>16%</td>
            </tr>
            <tr>
                <td>Chất Xơ</td>
                <td>5 g</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Đường</td>
                <td>12 g</td>
                <td>-</td>
            </tr>
            <tr>
                <td rowspan="2">Vitamin</td>
                <td>Vitamin C</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Vitamin D</td>
                <td>10%</td>
            </tr>
        </tbody>
    </table>

</div>

</body>

</html>
