<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lab1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="../lab1/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-4">

        <!-- NAV TABS -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#register">
                    Đăng ký
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#login">
                    Đăng nhập
                </a>
            </li>
        </ul>

        <!-- TAB CONTENT -->
        <div class="tab-content border border-top-0 p-3">

            <!-- TAB ĐĂNG KÝ -->
            <div id="register" class="tab-pane fade show active">
                <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giới Tính</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gt" checked>
                            <label class="form-check-label">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gt">
                            <label class="form-check-label">Nữ</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngôn Ngữ</label>
                        <select class="form-select">
                            <option>Tiếng Việt</option>
                            <option>English</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">
                            Tôi đồng ý với các điều khoản và điều kiện
                        </label>
                    </div>

                    <button class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>

            <!-- TAB ĐĂNG NHẬP -->
            <div id="login" class="tab-pane fade">
                <h5 class="mb-3">Form Đăng Nhập</h5>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
