<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Bài 1 - Bootstrap Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (nằm cùng lab1) -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap JS (nằm cùng lab1) -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <!-- Header -->
        <header class="row bg-warning p-3 text-center fw-bold">
            TN00054_Nguyễn Thành Công
        </header>

        <!-- Navigation -->
        <nav class="row bg-primary p-3 text-white text-center">
            Nav
        </nav>

        <!-- Main content -->
        <section class="row">
            <aside class="col-sm-4 bg-success p-5 text-white text-center">
                Side bar
            </aside>

            <article class="col-sm-8 bg-info p-5 text-center">
                Main content
            </article>
        </section>

        <!-- Footer -->
        <footer class="row bg-danger p-3 text-center text-white">
            Footer
        </footer>
    </div>

</body>

</html>
